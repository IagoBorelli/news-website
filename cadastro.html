</head>

<body>

                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="container-login">
        <div id="form">
            <form id="formRegister">
                <h2 class="title">Cadastro</h2>
                <label for="username">Nome</label>
                <div class="input">
                    <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div class="erro" id="erronome"></div>
                <label for="usuario">Nome de Usuário</label>
                <div class="input">
                    <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    <input type="text" name="usuario" id="usuario" required>
                </div>
                <div class="erro" id="errousuario"></div>

                <label for="cpf">CPF</label>
                <div class="input">
                    <i class="fa fa-id-card-o" aria-hidden="true"></i>
                    <input type="text" name="cpf" id="cpf" required>
                </div>
                <div class="erro" id="errocpf"></div>

                <label for="email">E-mail</label>
                <div class="input">
                    <i class="far fa-envelope"></i>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="erro" id="erroemail"></div>

                <label for="endereco">Endereço</label>
                <div class="input">
                    <i class="fa fa-home" aria-hidden="true"></i>
                    <input type="text" name="endereco" id="endereco" required>
                </div>
                <div class="erro" id="erroendereco"></div>

                <label for="telefone">Telefone</label>
                <div class="input">
                    <i class="fa fa-phone" aria-hidden="true"></i>
                    <input type="tel" name="telefone" id="telefone" required>
                </div>
                <div class="erro" id="errotelefone"></div>

                <label for="password">Senha</label>
                <div class="input">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="senha" id="senha" required>
                </div>
                <div class="erro" id="errosenha"></div>

                <label for="confirm">Confirmar Senha</label>
                <div class="input">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="confirmacaoDeSenha" id="confirmacaoDeSenha" required>
                </div>
                <div class="erro" id="erroconfirmacaoDeSenha"></div>

                <div>
                    <label for="perfil">Perfil</label>
                    <div class="radio">
                        <input type="radio" name="perfil" id="perfilUsuario" value="usuario">
                        <label for="perfilUsuario">Usuário</label>
                        <input type="radio" name="perfil" id="perfilColunista" value="colunista">
                        <label for="perfilColunista">Colunista</label>
                        <input type="radio" name="perfil" id="perfilAdm" value="adm">
                        <label for="perfilAdm">ADM</label>
                    </div>
                </div>
                <div class="erro" id="erroperfil"></div>

                <div id="btn">
                    <button type="submit" id="btnSaveUser">Cadastrar</button>
                    <button type="reset" style="margin-top: 1%;">Limpar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./js/validationsRegisterForm.js"></script>
</body>

</html>
